name: mdedit_linux
description: A new Flutter plugin project.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

  mdedit_api:
    path: ../mdedit_api

  adwaita:
    git:
      url: https://github.com/gtk-flutter/adwaita.git
      ref: main
  flutter_markdown: ^0.6.17+1
  get_it: ^7.6.0
  go_router: ^10.1.0
  google_fonts: ^5.1.0
  libadwaita: ^2.0.2
  libadwaita_window_manager: ^0.5.4+1
  split_view: ^3.2.1
  stacked: ^3.2.7
  window_manager: ^0.3.5

flutter:
  uses-material-design: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
