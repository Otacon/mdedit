name: Create binaries
run-name: Create binaries
on:
  pull_request:
    branches:
      - main

jobs:
  generate-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.2'
          channel: 'stable'
      - run: dart pub run intl_utils:generate
        working-directory: mdedit_api
  build-linux:
    defaults:
      run:
        working-directory: mdedit_linux
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: whywaita/setup-lxd@v1
        with:
          lxd_version: latest/stable
      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v2
      - name: Create snap app
        run: snapcraft --use-lxd
      - uses: actions/upload-artifact@v3
        with:
          name: linux
          path: mdedit*.snap
  build-windows:
    defaults:
      run:
        working-directory: mdedit_windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.2'
          channel: 'stable'
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release
      - uses: actions/upload-artifact@v3
        with:
          name: windows
          path: build/windows/runner/Release/*
  build-macos:
    defaults:
      run:
        working-directory: mdedit_macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.2'
          channel: 'stable'
          architecture: x64
      - run: flutter pub get
      - run: flutter build macos --release
      - uses: actions/upload-artifact@v3
        with:
          name: macos
          path: build/macos/Build/Products/Release/*.app
  build-web:
    needs: generate-translations
    runs-on: ubuntu-latest
    steps:
      - run: flutter pub get
        working-directory: mdedit_web
      - run: flutter build web --release
        working-directory: mdedit_web
      - uses: actions/upload-artifact@v3
        with:
          name: web
          path: mdedit_web/build/web/*
